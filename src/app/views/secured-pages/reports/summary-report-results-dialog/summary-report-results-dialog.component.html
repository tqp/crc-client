<h2 mat-dialog-title>
  Report Results
  <span class="badge badge-secondary ml-2">{{resultListDataSource.length}}</span>
</h2>

<mat-dialog-content style="overflow: hidden">

      <div class="table-container">

        <table mat-table [dataSource]="resultListDataSource"
               *ngIf="resultListDataSource && resultListDataSource.length > 0"
               matSort matSortActive="lastName" matSortDirection="asc" matSortDisableClear="true"
               class="table">

          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef>Student</th>
            <td mat-cell *matCellDef="let row">
              <a mat-dialog-close [routerLink]="['/students/student-detail', row.id]">
                {{row.text}}
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="resultListDisplayedColumns; sticky: true" [hidden]="false"></tr>
          <tr mat-row *matRowDef="let row; columns: resultListDisplayedColumns;"></tr>
        </table>

        <div class="no-records" *ngIf="resultListDataSource && resultListDataSource.length <= 0">
          No Records Found
        </div>

      </div>

</mat-dialog-content>

<mat-dialog-actions>
  <div fxFlex></div>
  <button mat-raised-button mat-dialog-close class="btn btn-primary">Close</button>
</mat-dialog-actions>
