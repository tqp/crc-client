<div class="tqp-crud-detail-edit animated fadeIn" *ngIf="loan">

  <form [formGroup]="loanEditForm">

    <div class="row">

      <div class="col-sm-6">
        <h1 *ngIf="loan && newRecord && loanEditForm.controls['loanId'].value == ''; else notShow">
          New Loan
        </h1>
        <ng-template #notShow>
          <h1>
            <i class="fa fa-bank"></i>
            {{loan.caregiverGivenName}}, {{loan.caregiverSurname}}: {{loanEditForm.controls['loanAmount'].value | currency: 'Le'}}
          </h1>
        </ng-template>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-6 col-sm-12">

        <div class="card">
          <div class="card-header">
            <i class="fa fa-user"></i>
            Loan Information
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="loanAmount">Amount</label>
                  <input matInput id="loanAmount" type="text" class="form-control" placeholder="Amount"
                         formControlName="loanAmount">
                  <mat-error *ngFor="let validation of validationMessages.loanAmount">
                    <mat-error class="error-message"
                               *ngIf="loanEditForm.get('loanAmount').hasError(validation.type)
                                && (loanEditForm.get('loanAmount').dirty ||
                                loanEditForm.get('loanAmount').touched)">
                      {{validation.message}}
                    </mat-error>
                  </mat-error>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="loanDescription">Description</label>
                  <input matInput id="loanDescription" type="text" class="form-control" placeholder="Description"
                         formControlName="loanDescription">
                  <mat-error *ngFor="let validation of validationMessages.loanDescription">
                    <mat-error class="error-message"
                               *ngIf="loanEditForm.get('loanDescription').hasError(validation.type)
                                && (loanEditForm.get('loanDescription').dirty ||
                                loanEditForm.get('loanDescription').touched)">
                      {{validation.message}}
                    </mat-error>
                  </mat-error>
                </div>
              </div>
            </div>

          </div>

          <div class="card-footer">
            <button type="button" class="btn btn-primary float-right" (click)="save()"
                    [disabled]="!loanEditForm.valid">
              <i class="fa fa-save mr-2"></i>Save
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">
              <i class="fa fa-ban mr-2"></i>Cancel
            </button>
            <button type="button" class="btn btn-danger" (click)="delete(loan.loanId)">
              <i class="fa fa-trash-o mr-2"></i>Delete
            </button>
          </div>

        </div>

      </div>

      <div class="col-lg-6 col-sm-12">

      </div>
    </div>

  </form>

</div>
