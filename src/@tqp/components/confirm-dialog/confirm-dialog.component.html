<h1 mat-dialog-title>
  Please Confirm
</h1>

<mat-dialog-content>
  {{confirmMessage}}
</mat-dialog-content>

<mat-dialog-actions class="pt-4 pb-4">
  <button mat-button mat-dialog-close class="btn btn-secondary">Cancel</button>
  <div fxFlex></div>
  <button mat-raised-button class="btn btn-danger" style="width: 100px;" (click)="dialogRef.close(true)">
    Confirm
  </button>
</mat-dialog-actions>
